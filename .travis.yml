language: haskell

ghc:
  - 7.8

install:
  - cabal install --enable-tests --only-dependencies -ftest-api liblastfm.cabal example/liblastfm-examples.cabal

script:
 - cabal configure --enable-tests -ftest-api
 - cabal build
 - cabal test spec
 - cabal install liblastfm.cabal example/liblastfm-examples.cabal
 - cabal sdist
